<!DOCTYPE html>
<html>
<head>
    <title>{% block page_title %}Sketch A Wish{% endblock page_title %}</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% if user.is_authenticated %}
        <a href="{% url 'profile' %}">Profile</a>
{% endif %}
{% block page_body %}
    We get your wishes fulfilled
{% endblock page_body %}
</body>
</html>
