<!DOCTYPE html>
<html>
<head>
    <title>Sketch A Wish</title>
</head>
<body>

    <form id="wish_form" method="post" action="/sketchawish/add_wish/">
        {% csrf_token %}

        {% for field in wish_form %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}

        <input type="submit" name="submit" value="Make my wish!" />
    </form>

</body>
</html>
