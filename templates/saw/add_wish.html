{% extends "saw/base.html" %}
{% block page_body %}
    <form id="wish_form" method="post" action="{% url 'add_wish' %}">
        {% csrf_token %}

        {% for field in wish_form %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}

        <input type="submit" name="submit" value="Make my wish!" />
    </form>
{% endblock page_body %}
