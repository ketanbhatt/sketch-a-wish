{% extends "saw/base.html" %}
{% block page_body %}
    <form id="get_wish_form" method="post" action="{% url 'get_wish' %}">
        {% csrf_token %}

        {% for field in get_wish_form %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
            <br />
        {% endfor %}

        <input type="submit" name="submit" value="Will fulfil this wish!" />
    </form>
{% endblock page_body %}
