<!DOCTYPE html>
<html>
<head>
    <title>Sketch A Wish</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <form id="get_wish_form" method="post" action="/sketchawish/get_wish/">
        {% csrf_token %}

        {% for field in get_wish_form %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
            <br />
        {% endfor %}

        <input type="submit" name="submit" value="Will fulfil this wish!" />
    </form>

</body>
</html>
