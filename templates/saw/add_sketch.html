{% extends "saw/base.html" %}
{% block page_body %}
    <form id="sketch_form" method="post" action="{% url 'add_sketch' %}">
        {% csrf_token %}

        {% for field in sketch_form %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
            <br />
        {% endfor %}

        <input type="submit" name="submit" value="Here is the Sketch!" />
    </form>
{% endblock page_body %}
